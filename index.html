<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="utf-8" />  
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Challenge Codificador</title>
    </head>

    <body>

        <main>
            <header>Código Secreto</header>

            <div class="quadro">

                <div class="container quadro1"> 
                    <a>Apenas letras minúsculas sem acento</a>
                    <input id="message" type="text" placeholder="Insira o texto aqui">

                    <button id="criptograph">CRIPTOGRAFAR!</button>

                    <button id="descriptograph">DESCRIPTOGRAFAR!</button>
                </div>

                <div class="container quadro2">
                    <a>Mensagem</a>
                    <a id="type">CRIPTOGRAFADA:</a>
                    <input id="response" type="text">
                    <button id="copy">COPIAR</button>
                </div>

            </div>

        </main>

        <footer>
